{% load render_bundle from webpack_loader %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work BGM Club</title>
    {% render_bundle 'app' 'css' %}
</head>
<body>
<div id="app">
</div>
{% if debug %}
    {% render_bundle 'app' %}
{% else %}
    {% render_bundle 'manifest' %}
    {% render_bundle 'vendor' %}
    {% render_bundle 'app' 'js' %}
{% endif %}
</body>
</html>
