{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "登出" %}{% endblock %}

{% block content %}
<h1>{% trans "登出" %}</h1>

<p>{% trans '確定要登出?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary">{% trans '登出' %}</button>
</form>


{% endblock %}
